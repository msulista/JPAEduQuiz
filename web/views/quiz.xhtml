<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../templates/eduquiztemplate.xhtml">

            <ui:define name="content">
                <h3>Lista de Quizes disponiveis.</h3>
                <h:form>
                    <ui:repeat value="#{quizMB.retornaListaDeQuiz}" var="quiz">
                        <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                            <div class="mdl-tabs__tab-bar">
                                <a href="#starks-panel" class="mdl-tabs__tab is-active">ID</a>
                                <a href="#starks-panel" class="mdl-tabs__tab is-active">Data Criação</a>
                                <a href="#starks-panel" class="mdl-tabs__tab is-active">Data de inicio</a>
                                <a href="#starks-panel" class="mdl-tabs__tab is-active">Data de finalização</a>
                                <a href="#starks-panel" class="mdl-tabs__tab is-active">Publicado</a>
                            </div>                       
                            <div class="mdl-tabs__panel is-active" id="starks-panel">
                                <ul><li>#{quiz.idQuiz}</li></ul>
                                <ul><li>#{quiz.dataCriacao}</li></ul>
                                <ul><li>#{quiz.dataInicio}</li></ul>
                                <ul><li>#{quiz.dataFim}</li></ul>
                                <ul><li>#{quiz.publicar}</li></ul>
                            </div>
                        </div>
                    </ui:repeat>  
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
