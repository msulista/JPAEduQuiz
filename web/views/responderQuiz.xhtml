<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../templates/eduquiztemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="background-branco  mdl-shadow--2dp">
            <h3 class="letra">Quiz da aula</h3>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--3-col">
                    <div >
                        <h4>Explicação da pergunta</h4>
                        <p>Oi, esto é uma pergunta do quiz por favor conteste resposta que você acha que é a verdadeira</p>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--8-col">
                    <ui:repeat var="quiz" value="#{questionarioMB.retornaListaDeQuestionario()}">

                        <div class="mdl-shadow--2dp ">
                            <h4><h:outputText value="#{quiz.pergunta}"/></h4>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect mdl-cell--8-col" for="option-1">
                                <input type="radio" id="option-1" class="mdl-radio__button mdl-radio__button--primary" name="options" value="" />
                                <h:outputText class="mdl-radio__label" value="#{quiz.respostaCorreta}"/>
                            </label>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect mdl-cell--8-col" for="option-2">
                                <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="" />
                                <h:outputText class="mdl-radio__label" value="#{quiz.respostaErro01}"/>
                            </label>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect mdl-cell--8-col" for="option-3">
                                <input type="radio" id="option-3" class="mdl-radio__button" name="options" value=""/>
                                <h:outputText class="mdl-radio__label" value="#{quiz.respostaErro02}"/>
                            </label>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect mdl-cell--8-col" for="option-4">
                                <input type="radio" id="option-4" class="mdl-radio__button" name="options" value="" />
                                <h:outputText class="mdl-radio__label" value="#{quiz.respostaErro03}"/>
                            </label>
                            <div class="mdl-card__actions mdl-card--border">
                                <h:commandButton class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised" value="submit"/>
                                
                            </div>
                        </div>
                    </ui:repeat>
                </div>
                <div class="mdl-cell mdl-cell--1-col">
                    <div class="mdl-cell--top">

                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
