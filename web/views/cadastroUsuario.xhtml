<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../templates/eduquiztemplate.xhtml">

            <ui:define name="content">

                <h1>Cadastro de Usuário</h1>  
                <div class="mdl-grid">

                    <div class="mdl-cell mdl-cell--3-col">
                        <h4>Explicação</h4>
                        <p>Nesta parte do site você pode cadastrar um aluno novo no sistema</p>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="mdl-cell--top mdl-cell--hide-phone">


                        </div>
                        <div class="mdl-cell--middle">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--8-col">
                                <h:inputText id="txtNome" class="mdl-textfield__input" value="#{usuarioMB.usuario.nome}" required="true"/>
                                <h:outputLabel for="txtNome" class="mdl-textfield__label" value="#{str.nome}"/>
                                <span class="mdl-textfield__error">Apenas letras</span>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--8-col">
                                <h:inputText id="txtTelefone" class="mdl-textfield__input" value="#{usuarioMB.usuario.telefone}" required="true"/>
                                <h:outputLabel for="txtTelefone" class="mdl-textfield__label" value="#{str.telefone}"/>
                                <span class="mdl-textfield__error">Apenas numeros</span>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--8-col">
                                <h:inputText id="txtEmail" class="mdl-textfield__input" value="#{usuarioMB.usuario.email}" required="true"/>
                                <h:outputLabel for="txtEmail" class="mdl-textfield__label" value="#{str.email}"/>
                                <span class="mdl-textfield__error">Apenas letras</span>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--8-col">
                                <h:inputSecret id="txtKey" class="mdl-textfield__input" value="#{usuarioMB.usuario.senha}" required="true"/>
                                <h:outputLabel for="txtKey" class="mdl-textfield__label" value="#{str.senha}"/>
                                <span class="mdl-textfield__error">Apenas letras</span>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--8-col">
                                <h:selectBooleanCheckbox class="mdl-checkbox__input" id="idAdmin"/>
                                <span class="mdl-checkbox__label"><h:outputLabel value="#{str.professor}" for="idAdmin"/></span>

                            </div>

                        </div>
                        <div class="mdl-cell--bottom">
                            <h:commandButton id="btnAdicionar" value="Adicionar"
                                             class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--accent" 
                                             action="#{usuarioMB.cadastrarUsuario}"/>
                        </div>
                    </div>

                </div>                 

                <h:messages tooltip="true" errorStyle="color:red" showDetail="false"/>


            </ui:define>
        </ui:composition>
    </body>
</html>
